<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathy's First Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Nathy's First Edition</h1>
        <div class="fire-line"></div>
    </div>
    <div class="calculator-container">
        <div class="time-display" id="time-display"></div>
        <div class="calculator">
            <input type="text" class="calculator-screen" id="calculator-screen" disabled>
            <div class="calculator-keys">
                <button type="button" class="operator" value="+">+</button>
                <button type="button" class="operator" value="-">-</button>
                <button type="button" class="operator" value="*">&times;</button>
                <button type="button" class="operator" value="/">&divide;</button>
                <button type="button" class="operator" value="%">%</button>
                <button type="button" class="operator" value="**">^</button>
                <button type="button" class="operator" value="sqrt">‚àö</button>
                <button type="button" class="backspace" value="backspace">‚Üê</button>

                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="0">0</button>
                <button type="button" value=".">.</button>
                <button type="button" class="all-clear" value="all-clear">AC</button>
                <button type="button" class="equal-sign operator" value="=">=</button>
                <button type="button" class="mic" value="mic">üé§</button>
            </div>
        </div>
        <div class="currency-converter">
            <h2>Currency Converter</h2>
            <input type="number" id="amount" placeholder="Amount">
            <select id="currency">
                <!-- Currency options will be populated here by JavaScript -->
            </select>
            <button type="button" id="convert">Convert</button>
            <div id="conversion-result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
